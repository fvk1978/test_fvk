<div class="row">
  <div class="container-fluid">
    <h1>Add</h1>

    <div class="well">
      <form role="form" ng-submit="vm.create()">
        <div class="form-group">
          <label for="create__title">Title</label>
          <input type="text" class="form-control" id="create__title" ng-model="vm.title" placeholder="title" />
        </div>

        <div class="form-group">
          <label for="create__summary">Summary</label>
          <input type="text" class="form-control" id="create__summary" ng-model="vm.summary" placeholder="summary" />
        </div>

        <div class="form-group">
          <label for="create__end_date">Deadline</label>
          <input type="text" class="form-control" id="create__end_date" ng-model="vm.end_date" placeholder="" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
